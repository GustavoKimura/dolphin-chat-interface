<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Dolphin 3.0</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      header {
        position: sticky;
        top: 0;
        background: #121212;
        padding: 1rem 2rem;
        text-align: center;
        z-index: 10;
      }

      header h1 {
        margin: 0;
        color: #48cdff;
      }

      main {
        flex: 1;
        overflow-y: auto;
        padding: 1rem 2rem;
        width: 100%;
        margin: 0 auto;
      }

      .chat {
        margin-bottom: 1.5rem;
      }

      .user {
        font-weight: bold;
        color: #8be9fd;
      }

      .bubble {
        background: #1e1e1e;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        width: 100%;
        word-wrap: break-word;
      }

      footer {
        position: sticky;
        bottom: 0;
        background: #121212;
        padding: 1rem 0;
        z-index: 10;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      form {
        display: flex;
        gap: 0.5rem;
        width: 100%;
        max-width: 700px;
        padding: 0 1rem;
      }

      input[type="text"] {
        flex: 1;
        background-color: #222;
        color: #fff;
        padding: 0.75rem 1rem;
        border: 1px solid #444;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus {
        border-color: #48cdff;
        box-shadow: 0 0 5px #48cdff80;
      }

      button {
        background-color: #137abe;
        color: #fff;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        white-space: nowrap;
      }

      button:hover {
        background-color: #1363be;
      }
    </style>
  </head>
  <body x-data="chatApp()">
    <header>
      <h1>üê¨ Asks Dolphin</h1>
    </header>

    <main>
      <template x-for="msg in messages" :key="msg.id">
        <div class="chat">
          <div class="user">You:</div>
          <div class="bubble" x-text="msg.prompt"></div>
          <template x-if="msg.response">
            <div>
              <div class="user">Dolphin:</div>
              <div class="bubble" x-text="msg.response"></div>
            </div>
          </template>
        </div>
      </template>

      <div x-ref="bottomAnchor"></div>
    </main>

    <footer>
      <form @submit.prevent="sendMessage">
        <input
          type="text"
          x-model="prompt"
          placeholder="How are you Dolphin?"
        />
        <button type="submit">Ask üí¨</button>
      </form>
    </footer>

    <script>
      function chatApp() {
        return {
          prompt: "",
          messages: [],
          async sendMessage() {
            const text = this.prompt.trim();
            if (!text) return;

            const id = Date.now();
            this.messages.push({ id, prompt: text, response: null });
            this.prompt = "";
            this.scrollToBottom();

            const res = await fetch("/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt: text }),
            });

            const data = await res.json();
            const msg = this.messages.find((m) => m.id === id);
            if (msg) {
              msg.response = data.response;
              this.scrollToBottom();
            }
          },
          scrollToBottom() {
            this.$nextTick(() => {
              this.$refs.bottomAnchor?.scrollIntoView({ behavior: "smooth" });
            });
          },
        };
      }
    </script>
  </body>
</html>
